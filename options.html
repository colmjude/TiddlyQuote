<!doctype html>
<html>

<head>
    <title>TiddlySpace - options</title>
    <style>
      body {
          min-width: 357px;
          overflow-x: hidden;
      }
      section.main {
         width: 200px;
      }
      input[type="text"]{
        width: 150px;
      }
    </style>
</head>

<body>
   <section class="options">
      <section><input id="space" type="text" placeholder="Account/Space Name"></section>
      <section>
          <label for="private">private</label><input type="radio" id="private" name="privacy" value="private" />
          <label for="public">public</label><input type="radio" id="public" name="privacy" value="public" />
      </section>
      <section>
          <label for="tags">Default Tags (separated by spaces):</label><input id="tags" type="text" name="tags" class="tiddler-tags" />
      </section>
      <section><button id="save">Save</button></section>
   </section>
   <script Type="text/javascript" src="options.js"></script>
</body>

</html>
