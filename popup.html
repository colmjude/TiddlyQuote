<!doctype html>
<html>

<head>
    <title>TiddlySpace</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>
<body>
   <main class="tiddler tiddler-edit-mode">

      <section id="quote">
          <p class="text"></p>
          <span class="art_title"></span>
          <span class="url"></span>
      </section>
      <section class="tags"><label for="tags">Tags:</label><input id="tags" type="text" name="tags" class="tiddler-tags"></section>

      <section class="tiddler-edit-config">
            <label for="private">private</label><input type="radio" id="private" name="privacy" value="private"><i class="icon-lock" title="Private"></i>
            <label for="public">public</label><input type="radio" id="public" name="privacy" value="public" checked="checked"><i class="icon-unlock" title="Public"></i>
            <select id="type" class="tiddler-type">
                <option value="text/x-markdown">Markdown</option>
                <option value="text/plain">Plain Text</option>
                <option value="text/html">HTML</option>
                <option value="text/css">CSS</option>
                <option value="text/javascript">JavaScript</option>
                <option value="text/x-tiddlywiki">TiddlyWiki Text</option>
            </select>
        </section>

      <section class="controls"><button id="save">Save</button></section>
   </main>
   <script Type="text/javascript" src="popup.js"></script>
</body>
</html>
